<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>まずはデータを表示</title>
<body>

<div id="app">
  <p>
    <input type="text"
      placeholder="TODOを入力しましょう!"
      v-model="newItemTitle"
      v-on:keyup.enter="addTodo">
    </p>
    <button @click="deleteTodo()">チェック済みの項目を削除する</button>
  <ul>
    <li v-for="item in items">
      <label v-bind:class={done1:item.isChecked}>
        <input type="checkbox" v-model="item.isChecked">{{item.title}}
      </label>
    </li>
  </ul>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="./app1.js"></script>

<style>
  .done1 {text-decoration: line-through;}
</style>

</body>
</html>
